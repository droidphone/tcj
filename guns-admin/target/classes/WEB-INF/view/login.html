<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Guns - 登录</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
    <style>
        .loginTips{
            font-weight: 100!important;
            font-size: 12px;
            color: #e3841b;
            background: #fff;
            width: 120px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 5px;
            margin-left: 278px;
            margin-bottom: 0px;
            box-shadow: 2px 4px 20px rgba(226, 131, 28, 0.68);
        }
        .bgColor{
            margin-top: -11px!important;
        }
    </style>
</head>

<body class="gray-bg">
<div class="bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div style="padding: 18px 0px;">
            <div>
                <h1 class="logo-name"><img src="${ctxPath}/static/img/logo_login.png"></h1>
                <h3><img src="${ctxPath}/static/img/chineseLogo.png"></h3>
                <!--<h3><img src="${ctxPath}/static/img/englishLogo.png"></h3>-->
            </div>
            <h4  class="loginTips">${tips!}</h4>
            <div class="bgColor loginInput">
                <form class="m-t" role="form" action="${ctxPath}/login" method="post">
                    <div class="form-group">
                        <p><span>用户名<i class="red">*</i></span></p>
                        <div class="parentInput">
                            <input type="text" name="username" class="form-control" placeholder="请输入用户昵称" required="" >
                            <button type="button">
                                <img src="${ctxPath}/static/img/icon_user_unsel.png">
                                <img src="${ctxPath}/static/img/icon_user_sel.png">
                            </button>
                        </div>

                    </div>
                    <div class="form-group">
                        <p><span>用户密码<i class="red">*</i></span></p>
                        <div class="parentInput">
                            <input type="password" name="password" class="form-control" placeholder="请输入密码" required="" >
                            <button type="button">
                                <img src="${ctxPath}/static/img/icon_password_unsel.png">
                                <img src="${ctxPath}/static/img/icon_password_sel.png">
                            </button>
                        </div>

                    </div>
                    @if(kaptcha.getKaptchaOnOff() == true){
                    <div class="form-group" style="float: left;">
                        <div class="col-sm-8" style="padding-left: 0px; padding-right: 0px;">
                            <input class="form-control" type="text" name="kaptcha" placeholder="验证码" required="">
                        </div>
                        <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
                            <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%"/>
                        </div>
                    </div>
                    @}
                    <!--<div class="form-group" style="float: left;">-->
                        <!--<div class="checkbox" style="text-align: left">-->
                            <!--<label>-->
                                <!--<input type="checkbox" name="remember" style="margin-top: 2px;">记住我-->
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="submitBtn">
                        <button type="submit" class="btn block m-b">登 &nbsp;&nbsp;录</button>
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>


<script>
    $(function () {
//        $("#kaptcha").on('click', function () {
//            $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
//        });
        $(".loginTips").hide();
        if($(".loginTips").html().length>0){
            $(".loginTips").show();
        }
        else{
            $(".loginTips").hide();
        }
        $(".loginInput input").each(function(){
            $(this).focus(function(){
                $(this).siblings("button").children("img:first-child").hide();
                $(this).siblings("button").children("img:last-child").show();
                $(this).parent().css({
                    "box-shadow":"rgba(111, 148, 187, 0.54) 5px 4px 20px"
                });
            });
            $(this).blur(function(){
                if($(this).val().length>0){
                    $(this).siblings("button").children("img:last-child").show();
                    $(this).siblings("button").children("img:first-child").hide();
                }
                else if($(this).val().length == 0 || $(this).val() == null || $(this).val() == undefined){
//                alert(123);
                    $(this).siblings("button").children("img:first-child").show();
                    $(this).siblings("button").children("img:last-child").hide();
                }

                $(this).parent().css({
                    "box-shadow":"none"
                });
            });
        });

    });
</script>

</body>

</html>
